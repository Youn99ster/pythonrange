{% extends "base.html" %}

{% block title %}重置密码 - HackShop{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 560px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h2 class="h4 mb-3">重置密码</h2>
            <p class="text-muted">请输入您的新密码。</p>

            <div id="alert-container"></div>

            {% if data and data.error %}
            <div class="alert alert-danger">{{ data.error }}</div>
            {% else %}
            <form id="reset-form">
                <div class="mb-3">
                    <label for="new-password" class="form-label">新密码</label>
                    <input id="new-password" type="password" class="form-control" placeholder="请输入新密码（至少6位）" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">确认新密码</label>
                    <input id="confirm-password" type="password" class="form-control" placeholder="请再次输入新密码" required>
                    <div class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">重置密码</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function showAlert(message, type = 'info') {
        document.getElementById('alert-container').innerHTML = `
            <div class="alert alert-${type}" role="alert">${message}</div>
        `;
    }

    function showError(input, message) {
        input.classList.add('is-invalid');
        const box = input.nextElementSibling;
        if (box) {
            box.textContent = message;
        }
    }

    function clearError(input) {
        input.classList.remove('is-invalid');
        const box = input.nextElementSibling;
        if (box) {
            box.textContent = '';
        }
    }

    document.getElementById('reset-form')?.addEventListener('submit', async function(event) {
        event.preventDefault();
        const passwordInput = document.getElementById('new-password');
        const confirmInput = document.getElementById('confirm-password');
        const password = passwordInput.value;
        const confirm = confirmInput.value;
        const submitBtn = document.getElementById('submit-btn');

        if (password.length < 6) {
            showError(passwordInput, '密码长度至少为6位');
            return;
        }
        if (password !== confirm) {
            showError(confirmInput, '两次输入的密码不一致');
            return;
        }

        clearError(passwordInput);
        clearError(confirmInput);
        submitBtn.disabled = true;
        submitBtn.textContent = '重置中...';

        try {
            const resp = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ password })
            });
            const data = await resp.json();
            if (resp.ok) {
                showAlert(data.message || '密码重置成功，3秒后跳转到登录页面...', 'success');
                setTimeout(() => {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 3000);
            } else {
                showAlert(data.message || '重置失败，请稍后重试', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = '重置密码';
            }
        } catch (error) {
            console.error('请求异常:', error);
            showAlert('网络错误，请稍后重试', 'danger');
            submitBtn.disabled = false;
            submitBtn.textContent = '重置密码';
        }
    });
</script>
{% endblock %}
