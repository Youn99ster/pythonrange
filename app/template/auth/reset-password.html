{% extends "base.html" %}

{% block title %}重置密码 - HackShop{% endblock %}

{% block head %}
    <style>
        /* 主内容区域 */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 3rem 0;
        }

        /* 认证页面容器 */
        .auth-container {
            background: var(--white-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            margin: 0 auto;
        }

        /* 认证头部 */
        .auth-header {
            background: var(--primary-color);
            color: var(--white-color);
            padding: var(--spacing-xl);
            text-align: center;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .auth-header p {
            margin: var(--spacing-sm) 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* 认证内容 */
        .auth-content {
            padding: var(--spacing-xl);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--light-color);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .form-control.is-invalid {
            border-color: var(--secondary-color);
        }

        .invalid-feedback {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
        }

        /* 按钮样式 */
        .btn-auth {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-md);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-md);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="auth-container">
                <div class="auth-header">
                    <h1><i class="fas fa-key"></i> 重置密码</h1>
                    <p>请输入您的新密码</p>
                </div>

                <div class="auth-content">
                    <div id="alert-container"></div>
                    
                    {% if data.error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ data.error }}
                    </div>
                    {% else %}
                    <form id="reset-form">
                        <div class="form-group">
                            <label class="form-label" for="new-password">新密码</label>
                            <input type="password" id="new-password" class="form-control" placeholder="请输入新密码（至少6位）" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入新密码" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn-auth btn-primary">
                            <i class="fas fa-check"></i> 重置密码
                        </button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const token = "{{ data.token }}";

        // 显示提示消息
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // 显示输入框错误
        function showError(input, message) {
            input.classList.add('is-invalid');
            input.nextElementSibling.textContent = message;
        }

        // 清除输入框错误
        function clearError(input) {
            input.classList.remove('is-invalid');
            input.nextElementSibling.textContent = '';
        }

        document.getElementById('reset-form')?.addEventListener('submit', async function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('new-password');
            const confirmInput = document.getElementById('confirm-password');
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const submitBtn = event.target.querySelector('button[type="submit"]');

            if (password.length < 6) {
                showError(passwordInput, '密码长度至少为6位');
                return;
            }

            if (password !== confirm) {
                showError(confirmInput, '两次输入的密码不一致');
                return;
            }

            clearError(passwordInput);
            clearError(confirmInput);
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重置中...';

            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        password: password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('密码重置成功！3秒后跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = "{{ url_for('auth.login') }}";
                    }, 3000);
                    // 禁用表单防止重复提交
                    document.getElementById('reset-form').reset();
                    Array.from(document.getElementById('reset-form').elements).forEach(el => el.disabled = true);
                } else {
                    showAlert(data.message || '重置失败，请稍后重试', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> 重置密码';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('网络错误，请稍后重试', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 重置密码';
            }
        });

        // 输入框获取焦点时清除错误
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                clearError(this);
            });
        });
    </script>
{% endblock %}
