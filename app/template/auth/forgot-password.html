<!-- forgot-password.html - 找回密码页
     输入注册邮箱后发送密码重置链接到站内信。
     V-Host-Inject 漏洞入口：重置链接使用请求 Host 头拼接。
     数据来源：auth.forgot_password 视图函数
-->
{% extends "base.html" %}

{% block title %}找回密码 - HackShop{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="auth-container animate-fade-in">
                    <div class="auth-header">
                        <h1><i class="fas fa-key"></i> 找回密码</h1>
                        <p>通过邮箱重置您的账户密码</p>
                    </div>
                    <div class="auth-content">
                        <div id="alert-container"></div>

                        <form id="email-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">注册邮箱</label>
                                <input id="email" type="email" class="form-control" placeholder="请输入您注册时使用的邮箱地址" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">发送重置邮件</button>
                        </form>

                        <div id="success-section" class="mt-4 d-none">
                            <div class="alert alert-success mb-3">重置邮件已发送到您的邮箱，请查收。</div>
                            <p class="mb-2">请检查收件箱，并点击邮件中的链接重置密码。</p>
                            <a class="btn btn-outline-secondary w-100" href="{{ url_for('main.inbox') }}">前往收件箱</a>
                        </div>

                        <div class="auth-links">
                            <a href="{{ url_for('auth.login') }}">返回登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const serverError = "{{ data.error if data and data.error else '' }}";

    function showAlert(message, type = 'info') {
        document.getElementById('alert-container').innerHTML = `
            <div class="alert alert-${type}" role="alert">${message}</div>
        `;
    }

    function showError(input, message) {
        input.classList.add('is-invalid');
        const box = input.nextElementSibling;
        if (box) {
            box.textContent = message;
        }
    }

    function clearError(input) {
        input.classList.remove('is-invalid');
        const box = input.nextElementSibling;
        if (box) {
            box.textContent = '';
        }
    }

    document.getElementById('email-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const emailInput = document.getElementById('email');
        const email = emailInput.value.trim();

        if (!email) {
            showError(emailInput, '请输入邮箱地址');
            return;
        }
        clearError(emailInput);

        try {
            const resp = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ email })
            });
            const data = await resp.json();
            if (resp.ok) {
                this.classList.add('d-none');
                document.getElementById('success-section').classList.remove('d-none');
                showAlert(data.message || '重置邮件已发送', 'success');
            } else {
                showAlert(data.message || '发送失败，请稍后重试', 'danger');
            }
        } catch (error) {
            console.error('请求异常:', error);
            showAlert('网络错误，请稍后重试', 'danger');
        }
    });

    if (serverError) {
        showAlert(serverError, 'danger');
    }
</script>
{% endblock %}
