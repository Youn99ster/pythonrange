<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border-radius: 12px;
            background: #fff;
            overflow: hidden;
        }
        .login-header {
            text-align: center;
            padding: 2.5rem 1.5rem 1.5rem;
            background: #fff;
        }
        .login-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .login-body {
            padding: 1rem 2rem 3rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 6px;
            background-color: #2c3e50;
            border-color: #2c3e50;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
            transform: translateY(-1px);
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.15);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .copyright {
            text-align: center;
            font-size: 0.8rem;
            color: #95a5a6;
            padding-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <h2><i class="fas fa-user-shield"></i> 管理后台</h2>
            <p class="text-muted mb-0">HackShop 管理入口</p>
        </div>

        <!-- 提示信息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="px-4">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
              </div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="login-body">
            <form id="adminLoginForm" method="POST" action="{{ url_for('admin.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted small fw-bold">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="请输入管理员账号" autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label text-muted small" for="remember">记住登录状态</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>登录系统
                </button>
            </form>
        </div>
        <div class="copyright">
            &copy; 2025 HackShop Security Lab
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // V-Admin-AES 漏洞演示：前端硬编码密钥并加密管理员密码。
        const AES_KEY = "HackShopAdminKey";
        const AES_IV = "1234567890123456";

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            if (!password) {
                this.submit();
                return;
            }

            try {
                const key = CryptoJS.enc.Utf8.parse(AES_KEY);
                const iv = CryptoJS.enc.Utf8.parse(AES_IV);
                const encrypted = CryptoJS.AES.encrypt(password, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }).toString();

                // 靶场调试信息，故意保留以展示漏洞面。
                console.group("V-Admin-AES 调试信息");
                console.log("原始密码:", password);
                console.log("AES Key:", AES_KEY);
                console.log("AES IV:", AES_IV);
                console.log("加密结果:", encrypted);
                console.groupEnd();

                passwordInput.value = encrypted;
                this.submit();
            } catch (err) {
                console.error("加密失败:", err);
                alert("安全模块加载失败，请刷新后重试");
            }
        });
    </script>
</body>
</html>
