<!-- errors/404.html - 404 页面不存在错误页
     展示 Request ID 和返回首页/返回上页按钮。
-->
{% extends "base.html" %}
{% block title %}页面不存在 - HackShop{% endblock %}

{% block footer %}{% endblock %}

{% block content %}
<div class="error-page animate-fade-in">
    <div>
        <div class="error-code animate-bounce-in">404</div>
        <h2>页面走丢了</h2>
        <p>你访问的页面不存在或已被移动，请检查地址是否正确。</p>
        <div class="alert alert-info mb-4" style="text-align:left; max-width:400px; margin:0 auto;">
            <div><strong>Request ID：</strong><code>{{ request_id }}</code></div>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a class="btn btn-primary" href="{{ url_for('main.index') }}"><i class="fas fa-home me-2"></i>回到首页</a>
            <button class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-arrow-left me-2"></i>返回上页</button>
        </div>
    </div>
</div>
{% endblock %}
