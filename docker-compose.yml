# ============================================================
# HackShop Docker Compose 编排文件
#
# 服务组成：
#   mysql : MySQL 8.0 数据库，持久化到 mysql_data 卷
#   redis : Redis 6 缓存，持久化到 redis_data 卷
#   web   : Flask + Gunicorn 应用，依赖 mysql 和 redis 健康检查通过后启动
#
# 常用命令：
#   docker compose up -d --build   # 构建并启动
#   docker compose down -v         # 停止并删除卷（完全重置）
#   docker compose logs -f web     # 查看 Web 日志
# ============================================================

services:
  # ---- MySQL 数据库 ----
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hackshop_root_password
      MYSQL_DATABASE: hackshop_db
      MYSQL_USER: hackshop_user
      MYSQL_PASSWORD: hackshop_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ---- Redis 缓存（登录锁定、验证码等） ----
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ---- Web 应用（Flask + Gunicorn） ----
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
      LOG_LEVEL: INFO

      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: hackshop_db
      MYSQL_USER: hackshop_user
      MYSQL_PASSWORD: hackshop_password

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      SECRET_KEY: hackshop-secret-key
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_TIMEOUT: 30
      WEB_WORKERS: 4
      WEB_THREADS: 4
      WEB_TIMEOUT: 120
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
